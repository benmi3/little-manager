<body>
  <main class="d-flex flex-nowrap">
    <div class="flex-shrink-0 p-3" style="width: 280px;" id="headerDiv">
    </div>

    <div class="flex-shrink-0 p-3">
      <table id="timerecordTable" class="display table">
        <thead>
          <tr>
            <th>Created Time</th>
            <th>User ID</th>
            <th>Place</th>
            <th>Start time</th>
            <th>Stop time</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="flex-shrink-0 p-3">
      <form onsubmit="doTimeRecord(event)">
        <div class="mb-3">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="date" class="form-control" id="startDate" onchange="updateFlagReset()" required>
        </div>

        <div class="mb-3">
          <label for="startTime" class="form-label">Start Time</label>
          <input type="time" class="form-control" id="startTime" required>
        </div>

        <div class="mb-3">
          <label for="stopDate" class="form-label">Stop Date</label>
          <input type="date" class="form-control" id="stopDate">
        </div>

        <div class="mb-3">
          <label for="stopTime" class="form-label">Stop Time</label>
          <input type="time" class="form-control" id="stopTime">
        </div>

        <div class="mb-3">
          <label for="place" class="form-label">Place</label>
          <input class="form-control" list="placeOptions" id="place" placeholder="Type to search or add new place">
          <datalist id="placeOptions">
            <option value="Office"></option>
            <option value="Home"></option>
          </datalist>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg">Record Time</button>
          <button type="reset" class="btn btn-primary btn-lg" onclick="resetForm()">Reset</button>
        </div>
        <!-- hidden inputs -->
        <input type="hidden" name="updateFlag" id="updateFlag" value="">
        <input type="hidden" name="selectedValue" id="selectedValue" value="">
      </form>
      <div />
  </main>
</body>
